	<body>
		<form action="/uploader1" method="POST">
	  		<h1>Enter Your Details</h1>
	    	<fieldset>
	      		<legend><span class="number">1</span>Your basic info</legend>
	      		<label for="name">Name:</label>
	      		<input type="text" id="name" name="user_name">
	      		
	      		<label for="mail">Email:</label>
	      		<input type="email" id="mail" name="user_email">
	      
		  		<label for="mail">Location:</label>
	      		<input type="text" id="location" name="user_location">
	            
	            <!--Streams in PU-->
	      		<label>12th Major:</label>
	      		<input type="radio" id="Science" value="science" name="user_stream"><label for="science" class="light">Science</label><br>

				<input type="radio" id="Commerce" value="commerce" name="user_stream"><label for="commerce" class="light">Commerce</label><br>

				<input type="radio" id="Arts" value="arts" name="user_stream"><label for="arts" class="light">Arts/Humanities</label><br>
			</fieldset>
	    
	    
	      	<legend><span class="number">2</span>Your profile</legend>
	      		<label for="skills">Enter your skills(comma separated):</label>
	      		<textarea id="skills" name="user_skills"></textarea>

	      		<label for="skills_want">Enter the skills you would like to learn(comma separated):</label>
	      		<textarea id="skills_want" name="user_want"></textarea>

	    		<button type="submit" onsubmit = "/uploader1"> Predict </button>
			</form>
